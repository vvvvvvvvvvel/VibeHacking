name: Release Plugin

on:
  workflow_dispatch: {}

env:
  NODE_VERSION: 20

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Verify main branch
        run: |
          if [[ "${{ github.ref_name }}" != "main" ]]; then
            echo "Release can only be run from the main branch."
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Build
        run: pnpm build

      - name: Verify Dist
        working-directory: dist
        run: |
          if [[ ! -f plugin_package.zip ]]; then
            echo "dist/plugin_package.zip not found"
            exit 1
          fi

      - name: Sign package
        working-directory: dist
        run: |
          if [[ -z "${{ secrets.PRIVATE_KEY }}" ]]; then
            echo "Missing PRIVATE_KEY secret (ed25519 private key)."
            exit 1
          fi

          printf '%s' "${{ secrets.PRIVATE_KEY }}" > private_key.pem
          openssl pkeyutl -sign -inkey private_key.pem -out plugin_package.zip.sig -rawin -in plugin_package.zip
          rm -f private_key.pem

      - name: Check version
        id: meta
        working-directory: dist
        run: |
          VERSION=$(unzip -p plugin_package.zip manifest.json | jq -r .version)
          if [[ -z "$VERSION" || "$VERSION" == "null" ]]; then
            echo "Could not determine manifest version."
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create immutable release
        uses: caido/action-release@v1
        with:
          tag: ${{ steps.meta.outputs.version }}
          commit: ${{ github.sha }}
          body: Release ${{ steps.meta.outputs.version }}
          artifacts: dist/plugin_package.zip,dist/plugin_package.zip.sig
          immutableCreate: true
