name: Release Plugin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@10.28.2

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify Dist
        run: |
          ls -la dist
          if ! ls dist/*.zip >/dev/null 2>&1; then
            echo "No zip files found in dist/"
            exit 1
          fi

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1; then
            gh release upload "${GITHUB_REF_NAME}" dist/*.zip --clobber
          else
            gh release create "${GITHUB_REF_NAME}" dist/*.zip \
              --title "${GITHUB_REF_NAME}" \
              --generate-notes
          fi

      - name: List Release Assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${GITHUB_REF_NAME}" --json assets --jq '.assets[].name'
